        <script>
            function redirectHome() {
                window.location.href = 'http://www.elpidaholidays.com';
                $(document).ready(function () {
                    $('html, body').animate({
                        scrollTop: $('#home').offset().top
                    }, 500);
                });
            }

            $(document).ready(function () {
                $('.more-info').click(function () {
                    $(this).siblings('.extra-info').slideToggle();
                });
            });

            function showModal(hotelName, imageUrl, description, noOfRooms, noOfHalls, facilities) {
                $('#modalTitle').text(hotelName);
                $('#modalImage').attr('src', imageUrl);
                $('#modalInfo').html('<li>Description: ' + description + '</li><li>No of Rooms: ' + noOfRooms + '</li><li>No of Halls: ' + noOfHalls + '</li><li>Facilities: ' + facilities + '</li>');
                $('#myModal').modal('show');
            }
        </script>
